<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/main.css"></link>
		<script type="text/javascript" src="/_ah/channel/jsapi"></script>
		<script type="text/javascript" src="/soundmanager/script/soundmanager2.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="/js/song.js"></script>
		<script type="text/javascript" src="/js/user.js"></script>
		<script type="text/javascript" src="/js/channel.js"></script>
		<script type="text/javascript" src="/js/main.js"></script>

		<!-- This is used to pass values to the client on initial load -->
		<script type="text/javascript">
			var server_token = "{{ token }}";
			var server_me = "{{ me }}";
			var server_session_key = "{{ session_key }}";
			var server_session_link = "{{ session_link }}";
			// TODO: how to pass this?
			//var server_initial_message = "{{ initial_message }}";
		</script>
	</head>
	<body>
		<div id="container">
		
			<!-- Header (title, logout) -->
			<div id="header" class="text-center">
				<div id="title">Cloud-DJ</div>
				<button id="logout" class="right">Logout</button>			
			</div>
			
			<!-- Left side (potential sessions, friend management) -->
			<div id="left">
			
				<div id="session_list">
					<h2>Session List</h2>
					<ul id="sessions"></ul>
					<div id="upload_song">
						<form id="upload_song_form" action="/upload" method="POST" enctype="multipart/form-data">
							<input type="file" name="file">
						</form>
					</div>
				</div>
				
			</div>
		
			<!-- Right side (current song, up next, listeners) -->
			<div id="right">
			
				<div id="currently_playing">
					<h1 class="text-center">Currently Playing</h1>
			
					<div id="song">
						<div id="song_title">Song 1</div></br>
						<div id="song_playback"></div></br>
						<div id="song_loading"></div></br>
						<hr></br>
					</div>
				</div>
				
				<div id="song_list">
					<h2>Up next</h2>
					<ul id="songs"></ul>
				</div>
				
				<div id="listener_list">
					<h2>Listener List</h2>
					<ul id="listeners"></ul>
				</div>

			</div>
		
		</div>
	</body>
</html>
