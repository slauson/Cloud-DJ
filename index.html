<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/css/main.css"></link>
		<script type="text/javascript" src="/_ah/channel/jsapi"></script>
		<script type="text/javascript" src="/soundmanager/script/soundmanager2.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="/js/song.js"></script>
		<script type="text/javascript" src="/js/user.js"></script>
		<script type="text/javascript" src="/js/channel.js"></script>
		<script type="text/javascript" src="/js/main.js"></script>

		<!-- This is used to pass values to the client on initial load -->
		<script type="text/javascript">
			var server_token = "{{ token }}";
			var server_me = "{{ me }}";
			var server_session_key = "{{ session_key }}";
			var server_session_link = "{{ session_link }}";
			// TODO: how to pass this?
			//var server_initial_message = "{{ initial_message }}";
		</script>
	</head>
	<body>
		<div id="container">
		<div id="left">
			<h2>Session List</h2>
			<ul id="session_list"></ul>
		</div>
		
		<div id="middle" class="text-center">
			<h2>Currently Playing</h2>
			
			<div id="song">
				<div id="song_title">Song 1</div></br>
				<div id="song_playback"></div></br>
				<div id="song_loading"></div></br>
				<hr></br>
			</div>
			
			<button id="leave_session">Leave Session</button>
			<button id="start_session">Start Session</button><br/>
			
			<div id="upload_song">
				<form id="upload_song_form" action="/upload" method="POST" enctype="multipart/form-data">
					<input type="file" name="file">
				</form>
			</div>
		
			<button id="logout">Logout</button>
		
		</div>
		
		<div id="right">
			<div class="right">
				<h2>Listener List</h2>
				<ul id="listener_list"></ul>
			</div>
		</div>
		</div>
	</body>
</html>
